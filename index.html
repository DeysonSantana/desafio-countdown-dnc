<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="logotipo_dnc_principal_branco.png" alt="" width="100px">
        <h1>Count Down</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>dia</p>
        </div>
        <div>
            <h1 id="horas">00</h1>
            <p>horas</p>
        </div>
        <div>
            <h1 id="minutos">00</h1>
            <p>minutos</p>
        </div>
        <div>
            <h1 id="segundos">00</h1>
            <p>segundos</p>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
